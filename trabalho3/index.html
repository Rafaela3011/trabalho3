<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Salas - Bloco 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Monitoramento das Salas - Bloco 3 (Computação)</h1>
    <div class="container">
        <div id="sala-aula-4" class="ambiente sala" aria-live="polite" aria-label="Sala de Aula 4">
            Sala de Aula 4
            <button class="change-state">Alterar Estado</button>
        </div>
        <div id="lab-informatica-1" class="ambiente laboratorio" aria-live="polite" aria-label="Laboratório de Informática 1">
            Laboratório de Informática 1
            <button class="change-state">Alterar Estado</button>
        </div>
        <div id="sala-professores" class="ambiente sala" aria-live="polite" aria-label="Sala de Professores">
            Sala de Professores
            <button class="change-state">Alterar Estado</button>
        </div>
        <div id="sala-redes" class="ambiente laboratorio" aria-live="polite" aria-label="Sala de Redes">
            Sala de Redes
            <button class="change-state">Alterar Estado</button>
        </div>
        <div id="lab-eletronica" class="ambiente laboratorio" aria-live="polite" aria-label="Laboratório de Eletrônica">
            Laboratório de Eletrônica
            <button class="change-state">Alterar Estado</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
